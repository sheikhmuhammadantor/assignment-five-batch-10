<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="./assets/coin.png" type="image/x-icon" />
    <!-- Lexend Font || Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            lexend: ["Lexend", "system-ui"],
          },
          extend: {
            colors: {
              lightGreen: "#b4f461",
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-lexend">
    <section class="bg-slate-100 pb-8 pt-2">
      <div class="navbar bg-transparent container mx-auto">
        <div class="navbar-start">
          <a id="blog-btn" class="btn bg-lightGreen text-xl">Blog</a>
        </div>
        <div class="navbar-center">
          <div class="flex gap-3 items-center">
            <img class="max-w-10" src="./assets/logo.png" alt="Logo" />
            <p class="font-semibold">Donate Bangladesh</p>
          </div>
        </div>
        <div class="navbar-end">
          <div class="flex items-center gap-1 font-semibold">
            <img class="mr-2" src="./assets/coin.png" alt="Coin image" />
            <p id="my-balance">5500</p>
            <span>BDT</span>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div></div>
      <main></main>
    </section>

    <script src="./JS/utility.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
